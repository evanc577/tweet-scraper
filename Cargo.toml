[package]
name = "tweet-scraper"
version = "0.1.1"
edition = "2021"
license-file = "LICENSE"
description = "A Twitter search scraper"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
chromiumoxide = { version = "0.4", features = [
  "tokio-runtime",
], default-features = false }
tokio = { version = "1.25.0", features = ["process", "time", "sync"] }
url = "2.3.1"
futures-util = "0.3.26"
regex = "1.7.1"
clap = { version = "4.1.4", features = ["derive"] }
reqwest = { version = "0.11.14", features = ["rustls-tls", "gzip", "brotli", "deflate", "json"] }
once_cell = "1.17.0"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

